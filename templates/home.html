{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>
        Rockzz Player
    </title>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelementplayer.min.css"
        rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .bg {
            height: 100%;
        }

        .bg1 {
            background: linear-gradient(to right,
                    rgba(5, 15, 85, 1) 0%,
                    rgba(35, 45, 135, 1) 10%,
                    rgba(88, 21, 132, 1) 32%,
                    rgba(145, 14, 115, 1) 50%,
                    rgba(185, 125, 1, 1) 100%);
        }
    </style>
</head>

<body>
    <div class="bg bg1">
        <div class="contain">
            <div class="container">
                <div class="music-player">
                    {% for item in page_obj %}
                    <div class="cover">
                        <img alt="" src="{{item.image.url}}" />
                    </div>
                    <div class="titre">
                        <h3>
                            {{item.artist}}
                        </h3>
                        <h1>
                            {{item.title}}
                        </h1>
                    </div>
                    <center><a
                            href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% endif %}"><i
                                class="fa fa-step-backward fa-2x"></i></a> &nbsp; &nbsp; &nbsp; <a
                            href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }} {% endif %}"><i
                                class="fa fa-step-forward fa-2x"></i></a></center>
                    <div class="lecteur">
                        <audio class="fc-media" style="width: 100%;">
                            <source
                                src="{% if item.audio_file %}{{item.audio_file.url}} {% else %} {{item.audio_link}} {% endif %}"
                                type="audio/mp3" />
                        </audio>

                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>










    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.7/mediaelement-and-player.min.js">
    </script>
    <script src="{% static '/js/script.js' %}">
    </script>
</body>

</html>
