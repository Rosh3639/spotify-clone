<!doctype html>
<html lang="en">
{% load static %}
{% load socialaccount %}


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Login - Spotify</title>
</head>

<body>

    <div class="py-4 text-center">

        <!-- HEADER LOGO START-->
        <a href="login">
            <img class="d-block mx-auto mb-4" src="/static/img/blogo.png" alt="" width="72" height="57">
        </a>
        <!-- HEADER LOGO END-->

        <!-- Break line  -->
        <div class="separator1"></div>
        <!-- Break line End -->
    </div>

    <div class="container text-center" style="max-width: 540px;">
        <b>To continue, log in to Spotify.</b> <br>

        <!-- Social Media Login Start -->
        <a class="trans" href="{% provider_login_url 'facebook' method='oauth2' %}"><button class="socialmedia"
                id="fb1">CONTINUE WITH
                FACEBOOK</button></a>

        <a class="trans" href="{% provider_login_url 'apple' %}"><button class="socialmedia" id="appl">CONTINUE WITH
                APPLE</button></a>

        <a class="trans" href="{% provider_login_url 'google' %}"><button class="socialmedia" id="goog">CONTINUE WITH
                GOOGLE</button></a>
        <a class="trans" href="/social-authlogin/facebook/"><button class="socialmedia" id="pnum">CONTINUE WITH
                PHONE NUMBER</button></a>
        <!-- Social Media Login End -->
    </div><br>
    <form class="yes mt-5" method="POST" action="/login">
        {% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div style="color:green">
            <h2 style="text-align: center;">{{ message }}</h2>
        </div>
        {% endfor %}
        {% endif %}
        <!-- Form Inputs Start-->
        <div class="separator"><b>OR</b></div>

        <b id="ea">Email address or username</b>
        <input type="text" name="username" placeholder="Email address or username">

        <b id="pd">Password</b>
        <input type="password" name="password" placeholder="Password">

        <a href="password_reset" style="text-decoration:none">
            <div id="fyp">Forgot your password?</div>
        </a>
        <label id="checkb">
            <input type="checkbox" value="remember-me"> Remember me
        </label>

        <input type="submit" name="submit" value="LOG IN">

        <!-- Form Inputs End-->
        <hr>
    </form>


    <div class="py-5 text-center" style="padding-top: 24rem!important;
    padding-bottom: 3rem!important; display:grid">
        <b>Don't have an account?</b><br>
        <a href="/signup" style="text-decoration: none;"><button id="sig">SIGN UP FOR SPOTIFY</button></a>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->


</body>

</html>
