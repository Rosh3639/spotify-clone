<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
    body{
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    height: 100%;
    }
    .form-signin{
    idth: 100%;
    max-width: 500px;
    padding: 15px;
    margin: auto;
    }
    </style>
    <title>
        Password Reset
    </title>
</head>
<body class="text-center" style="background-color:white;">

<main class="form-signin">
    <form method="post">
        {% csrf_token %}
        <img class="d-block mx-auto my-4" src="/static/img/blogo.png" alt="" width="72" height="57"
             style="height: 42px; width: 139px;">
        <h1 class="h3 mb-3 fw-normal">Reset your password</h1>
        <label for="id_new_password1" style="font-weight: 700;">Enter New password</label><br>
        <input style="width:100%; padding: 2%;" type="password" name="new_password1" placeholder="New Password"
               autocomplete="new-password" required="" id="id_new_password1"
               maxlength="254" class="emailinput" required="" id="id_email"><br><span class="helptext"><ul>
        <li>Your password can’t be too similar to your other personal information.</li>
        <li>Your password must contain at least 8 characters.</li>
        <li>Your password can’t be a commonly used password.</li>
        <li>Your password can’t be entirely numeric.</li></ul></span>
        <label for="id_new_password2" style="font-weight: 700;">New password confirmation:</label><br>
        <input style="width:100%; padding: 2%;" type="password" name="new_password2"
               placeholder="Confirm New Password"
               autocomplete="new-password"
               required="" id="id_new_password2"><br>
        <br><input class="w-100 btn btn-lg btn-dark" name="submit" type="submit" value="Change Password">
        <p style="color:white">© 2020-2021</p>
    </form>
</main>

</body>
</html>
