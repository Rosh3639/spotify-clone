<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
    body{
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    height: 100%;
    }
    .form-signin{
    idth: 100%;
    max-width: 500px;
    padding: 15px;
    margin: auto;
    }


    </style>
    <title>
        Password Reset
    </title>
</head>
<body class="text-center">

<main class="form-signin">

    <form action="." method="post">
        {% csrf_token %}
        <h4 style="color:red">{{ form.email.errors }}</h4>
        <img class="d-block mx-auto my-4" src="/static/img/blogo.png" alt="" width="72" height="57" style="
        height: 42px;
        width: 139px;">
        <h1 class="h3 mb-3 fw-normal">Please enter your email address to to reset your password</h1>
        <div id="div_id_email" class="control-group">
            <div class="controls"><input style="width:100%; padding: 2%;" type="email" name="email" placeholder="Enter Your Mail" autocomplete="email"
                                     maxlength="254" class="emailinput" required="" id="id_email"></div>
        </div>
        <div class="checkbox mb-3">
        </div>
        <input class="w-100 btn btn-lg btn-dark" name="submit" type="submit" value="Reset Password">
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
    </form>
</main>


</body>
</html>
